name: psi4 test

on: [pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: start conda
      run: |
        $CONDA/bin/conda env update --file environment.yml --name base

    - name: Install psi4
      run: |
        $CONDA/bin/conda create -n p4env psi4 -c psi4
        $CONDA/bin/conda activate p4env
      if: always()

    - name: Install pip, wheel, pytest, jupyter
      run: |
        python -m pip install --upgrade pip
        pip install wheel
        pip install pytest
        pip install pytest-cov
        pip install jupyter
        pip install pyqsp

    - name: Install backends except qsharp/qdk
      run: |
        pip install qiskit
        pip install qulacs
        pip install amazon-braket-sdk
        pip install cirq
        pip install projectq
        pip install pennylane
      if: always()

    - name: Install Microsoft qsharp/qdk
      run: |
        wget https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb -O packages-microsoft-prod.deb
        sudo dpkg -i packages-microsoft-prod.deb
        rm packages-microsoft-prod.deb
        sudo apt-get update; sudo apt-get install -y apt-transport-https && sudo apt-get update
        sudo apt-get install -y dotnet-sdk-5.0
        dotnet tool install -g Microsoft.Quantum.IQSharp
        $(which dotnet-iqsharp) install --user
        pip install qsharp
      if: always()

    - name: tangelo install
      run: |
        python -m pip install .
      if: always()

    - name: tangelo no_pyscf tests
      run: |
        cd dev_tools
        pytest --doctest-modules --junitxml=junit/nopyscf-test-results.xml test_nopyscf.py
      if: always()

    - name: tangelo psi4 tests
      run: |
        cd dev_tools
        pytest --doctest-modules --junitxml=junit/psi4-test-results.xml test_psi4.py
      if: always()

    - name: Upload nopyscf test results
      uses: actions/upload-artifact@v3
      with:
        name: tangelo-no-pyscf-test-results
        path: dev_tools/junit/nopyscf-test-results.xml

    - name: Upload psi4 test results
      uses: actions/upload-artifact@v3
      with:
        name: tangelo-psi4-test-results
        path: dev_tools/junit/psi4-test-results.xml

    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v3
      if: always()
